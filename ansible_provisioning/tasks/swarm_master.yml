- name: Init a new swarm with default parameters #docker swarm init
  community.docker.docker_swarm:
    state: present

- name: Swarm Get Join Key
  become: true
  become_user: root
  shell: docker swarm join-token manager --quiet
  register: CLUSTER_JOIN_KEY

