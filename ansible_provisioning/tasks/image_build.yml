- name: Copy Jenkins dockerfile to mnachines
  tags: jenkins
  copy:
    src: "{{homedir}}/docker-compose/jenkins-cicd"
    dest: "/tmp/dockerfiles"

- name: Log into DockerHub
  docker_login:
    username: james.branco@gmail.com
    password: "{{ansible_sudo_pass}}"

# - name: Remove image
#   community.docker.docker_image:
#     state: absent
#     name: jenkins:brajam
- name: Build Jenkins Custom Image
  community.docker.docker_image:
    build:
      path: /tmp/dockerfiles/jenkins-cicd
    repository: jtmb92/jenkins
    name: jenkins:brajam
    source: build
    push: true
    force_tag: true