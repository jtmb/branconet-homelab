version: '3.8'
services:
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    environment:
      DISABLE_IPV6: 'true'
    volumes:
      - ${container_volumes_location}/PROXY-MANAGER/data:/data
      - ${container_volumes_location}/PROXY-MANAGER/letsencrypt:/etc/letsencrypt
    networks:
      - container-swarm-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == master-node]
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-retries: "5"
        loki-batch-size: "400"
networks:
 container-swarm-network:
    external: true