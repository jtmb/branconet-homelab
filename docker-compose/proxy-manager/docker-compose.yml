version: '3.8'
services:
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    environment:
      DISABLE_IPV6: 'true'
    volumes:
      - /home/ubuntu/container-program-files/PROXY-MANAGER/data:/data
      - /home/ubuntu/container-program-files/PROXY-MANAGER/letsencrypt:/etc/letsencrypt